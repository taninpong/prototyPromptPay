<ion-header>
  <ion-toolbar>
    <ion-title>ppay-payment-confirm</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content mode="ios">
  <ng-container>
    <ion-list lines="none">
      <ion-item color="tertiary" class="ion-margin-top">
        <img src="assets/imgs/defaultshop.png" class="logo-l circle center ion-margin-top">
      </ion-item>
      <ion-item color="tertiary" class="ion-text-center">
        <ion-label class="ion-no-margin">
          <h2><b>อานน บางสาน</b></h2>
          <h2><b>Anon Bangsan</b></h2>
        </ion-label>
      </ion-item>
      <!-- <ion-item color="tertiary" lines="none">
        <ion-label for="customInputAmount">
          <h2>จำนวนเงินที่จ่าย</h2>
        </ion-label>
      </ion-item> -->

      <ion-item color="tertiary" lines="full">
        <ion-grid class="ion-no-padding">
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-label>
                <h3 class="line-height2"><b>รายละเอียดการจ่ายเงิน</b></h3>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-label>
                <h3 class="line-height2">จำนวนเงิน</h3>
              </ion-label>
            </ion-col>
            <ion-col class="ion-no-padding ion-text-right">
              <ion-label>
                <h3>100.00 <small>THB</small></h3>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-label>
                <h3 class="line-height2">ค่าธรรมเนียม</h3>
              </ion-label>
            </ion-col>
            <ion-col class="ion-no-padding ion-text-right">
              <ion-label>
                <h3>15.00 <small>THB</small></h3>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-label>
                <h3 class="line-height2">ส่วนลด</h3>
              </ion-label>
            </ion-col>
            <ion-col class="ion-no-padding ion-text-right">
              <ion-label>
                <h3>-15.00 <small>THB</small></h3>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-label>
                <h3 class="line-height2">ราคารวมทั้งหมด</h3>
              </ion-label>
            </ion-col>
            <ion-col class="ion-no-padding ion-text-right">
              <ion-label color="danger">
                <h3>100.00 <small>THB</small></h3>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item color="tertiary" lines="full">
        <img slot="start" width="22" height="22" class="qr" src="assets/imgs/walletgray.png" />
        <ion-label class="ion-no-margin">
          <h3>Anon</h3>
        </ion-label>
        <ion-label slot="end" class="ion-no-margin">
          <h3>เปลี่ยน</h3>
        </ion-label>
      </ion-item>

      <ion-item color="tertiary" lines="none">
        <ion-label class="ion-no-margin">
          <h3>คูปอง</h3>
        </ion-label>
        <ion-fab-button class="fab-small" size="small" color="danger">
          <ion-icon color="light" name="add"></ion-icon>
        </ion-fab-button>
      </ion-item>
    </ion-list>

    <ion-item color="tertiary" lines="none">
      <ion-label for="customInputAmount">
        <h2>เพิ่มเติม</h2>
      </ion-label>
    </ion-item>
    <ion-item color="tertiary" lines="full">
      <ion-label class="ion-no-margin">
        <h3>Option Detail</h3>
      </ion-label>
    </ion-item>
  </ng-container>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button id="app-form-submit" color="danger" class="ion-no-margin" expand="full" type="submit">OK
  </ion-button>
</ion-footer>
