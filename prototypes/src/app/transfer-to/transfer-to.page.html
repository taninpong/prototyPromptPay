<ion-header>
  <ion-toolbar>
    <ion-title>ระบุบัญชี</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div [formGroup]="fg">
    <div *ngIf="data.Type=='PP'">
      <ion-item color="tertiary" lines="none">
        <ion-label>
          <h2>ระบุเลขพร้อมเพย์</h2>
          <ion-text color="danger" *ngIf="isInvalid('Accountnumber')">
            ข้อมูลไม่ถูกต้อง
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none">
        <ion-input placeholder="ระบุเลขพร้อมเพย์" formControlName="Accountnumber"></ion-input>
      </ion-item>

      <ion-item color="tertiary" lines="none">
        <ion-label>
          <h2>จำนวนเงิน</h2>
          <ion-text color="danger" *ngIf="isInvalid('Price')">
            ข้อมูลไม่ถูกต้อง
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none">
        <ion-input type="number" placeholder="ระบุจำนวนเงิน" formControlName="Price"
          [disabled]="this.fg.get('M3').value"></ion-input>
      </ion-item>
    </div>
    <div *ngIf="data.Type=='Bank'">
      <!-- <ion-item color="tertiary" lines="none">
        <ion-label>
          <h2>Bank</h2>

        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none">
        <ion-input type="number" placeholder="ระบุเลขพร้อมเพย์" formControlName="PPay"></ion-input>
      </ion-item> -->
      <ion-item color="tertiary" lines="none">
        <ion-label>
          <h2>ระบุเลขบัญชีธนาคาร</h2>
          <ion-text color="danger" *ngIf="isInvalid('Accountnumber')">
            ข้อมูลไม่ถูกต้อง
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none">
        <ion-input placeholder="ระบุเลขบัญชีธนาคาร" formControlName="Accountnumber"></ion-input>
      </ion-item>

      <ion-item color="tertiary" lines="none">
        <ion-label>
          <h2>เลือกธนาคาร</h2>
          <ion-text color="danger" *ngIf="isInvalid('Bankname')">
            ข้อมูลไม่ถูกต้อง
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none">
        <ion-label>กรุณาเลือก</ion-label>
        <ion-select okText="Okay" cancelText="Dismiss" formControlName="Bankname">
          <ion-select-option [value]="item.name" *ngFor="let item of databank">{{item.name}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item color="tertiary" lines="none" *ngIf="this.fg.get('Number').value != 11">
        <ion-label>
          <h2>จำนวนเงิน</h2>
          <ion-text color="danger" *ngIf="isInvalid('Price')">
            ข้อมูลไม่ถูกต้อง
          </ion-text>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none">
        <ion-input type="number" placeholder="ระบุจำนวนเงิน" formControlName="Price"
          [disabled]="this.fg.get('M3').value" *ngIf="this.fg.get('Number').value != 11"></ion-input>
      </ion-item>

    </div>
  </div>





</ion-content>

<ion-footer class="ion-no-border">
  <form (ngSubmit)="onSave()">
    <ion-button color="danger" class="ion-no-margin" expand="full" type="submit">ตกลง</ion-button>
  </form>

</ion-footer>
